<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartaz Digital</title>
  <!-- Fonte externa do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-family: "Lobster", cursive;
      font-size: 60px;
      color: #e63946;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      font-style: italic;
      color: #1d3557;
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
      color: #333;
    }

    .destaque {
      font-weight: bold;
      color: #457b9d;
    }

    .rodape {
      margin-top: 40px;
      font-size: 16px;
      text-decoration: underline;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Show de Talentos</h1>
  <h2>Apresente-se para a escola!</h2>

  <p>
    Dia <span class="destaque">20 de setembro</span>, às <span class="destaque">18h</span><br>
    Local: Auditório Principal
  </p>

  <p class="rodape">Entrada Gratuita</p>
</body>
</html>
